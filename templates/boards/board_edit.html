<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함께나리:게시글 작성</title>
    <link rel="stylesheet" href="{% static 'css/board_write.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-content"> <!--전체 영역-->

        <div class="contents"> <!--전체 컨텐츠 영역-->
            <div class="top-logo"> <!--맨 위 상단 영역-->
                수정
            </div>

            <form method="post" action="" class="check-box"> <!--⭐⭐여기 폼-->
                {% csrf_token %}
                {% for route in routeInfo %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="route" id="inlineRadio{{ forloop.counter }}" value="{{ route.route_id }}"
                        {% if route.route_id == meeting.route.route_id %} checked {% endif %}>
                        <label class="form-check-label" for="inlineRadio{{ forloop.counter }}">{{ route.value }}</label>
                    </div>
                {% endfor %}
                <!--
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">한양대역 ↔ 학교</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">마장역 ↔ 학교</label>
                </div>
                -->

                <button type="submit" id="submit-btn">등록</button> <!--⭐등록버튼-->

                <div class="line"></div>

                <textarea name="meeting_content" id="write-text" placeholder="글을 작성해주세요." maxlength="149">{{ meeting.meeting_content }}</textarea>

                <div id="text-count">0 / 150</div>
            </form>
        </div>
        {% include 'menuBar_boards.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/board_write.js' %}"></script>
</body>
</html>
