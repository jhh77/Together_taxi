<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함께나리:회원가입-이메일</title>
    <link rel="stylesheet" href="{% static 'css/send_email.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-content"> <!--전체 영역-->

        <div class="contents"> <!--전체 컨텐츠 영역-->
            <div class="page-banner"> <!--배너 부분-->
                <div class="banner-text"> <!--배너 텍스트 부분-->
                    <div class="banner-title"> <!--배너 제목 부분-->
                        회원가입,
                    </div>
                    <div class="banner-content"> <!--배너 내용 부분-->
                        정보를<br> 입력해주세요!
                    </div>
                </div>

                <div class="banner-img"> <!--배너 이미지 부분-->
                    <img src="{% static 'image/sign-up.png' %}" alt=""> <!--⭐⭐여기 사진 링크-->
                </div>
            </div>

            <form action="{% url 'accounts:send_email' %}" method="post" class="signUp-form">
                {% csrf_token %}
                <div class="notice">한양여자대학교 학생 이메일을 입력하여 진행하세요!</div>
                <input type="email" name="email" id="email" placeholder="@student.hywoman.ac.kr" required>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <button type="submit" class="submit-btn">발송하기</button> <!--⭐제출버튼-->
            </form>

            <a href="{% url 'accounts:login' %}" class="go-login">돌아가기</a>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
