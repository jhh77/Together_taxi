<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함께나리:레이아웃</title>
    <link rel="stylesheet" href="{% static 'css/nickname_change.css' %}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container-content"> <!--전체 영역-->

        <div class="contents"> <!--전체 컨텐츠 영역-->
            <div class="top-logo">
                <div class="move-back">
                    <a href="{% url 'accounts:user_page' %}">
                        <img src="{% static 'image/back.png' %}" alt="">
                    </a>
                </div>
                닉네임 변경
            </div>
            
            <div class="nickname">
                <img src="{% static 'image/profile.png' %}" alt="">
                <div class="nickname-text">{{ user.nickname }}</div>
            </div>
            
            <div>
                <form action="{% url 'accounts:nickname_change' %}" method="post" class="nickname-change-form">
                    {% csrf_token %}
                    <input type="text" name="nickname" maxlength="8" placeholder="닉네임(8자 이하)" required><br>
                    <button type="submit" class="submit-btn">변경하기</button> <!--⭐제출버튼-->
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
