<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함께나리:레이아웃</title>
    <link rel="stylesheet" href="{% static 'css/user_delete.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-content"> <!--전체 영역-->

        <div class="contents"> <!--전체 컨텐츠 영역-->
            <div class="top-logo">
                <div class="move-back">
                    <a href="{% url 'accounts:user_page' %}">
                        <img src="{% static 'image/back.png' %}" alt="">
                    </a>
                </div>
                회원탈퇴
            </div>

            <div class="title-text">함께나리를</div>
            <div class="title-text-color">탈퇴하실건가요?</div>

            <div class="notice-guide">잠깐! 탈퇴하시기 전에<br>
                아래 사항을 확인해 주세요!</div>

            <div class="notice-box">
                <ul class="list">
                    <li>기존에 작성한 게시물과 댓글은 삭제되지 않습니다. 다만, 닉네임은 (알 수 없음) 으로 표시됩니다.</li>
                    <li>다른 회원에게 보내진 정산 내역은 확실한 정산을 위해 삭제되지 않습니다.</li>
                    <li>다시 가입하시게 될 시, 처음부터 다시 회원가입을 진행해야합니다.</li>
                </ul>
            </div>

            <form action="{% url 'accounts:user_delete' %}" method="post" class="form">
                {% csrf_token %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="check">
                    <label class="form-check-label" for="flexCheckDefault">
                        유의사항을 모두 확인했습니다.
                    </label>
                    <div class="error"></div>
                </div>

                <button type="submit" class="submit-btn">탈퇴하기</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/user_delete.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
