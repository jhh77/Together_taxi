<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함께나리:마이페이지</title>
    <link rel="stylesheet" href="../../static/css/myPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-content"> <!--전체 영역-->

        <div class="contents"> <!--전체 컨텐츠 영역-->
            <div class="profile">
                <img src="../../static/image/profile.png" alt="">
                <div class="nickname">{{ user.nickname }}</div> <!--⭐⭐여기 유저 닉네임-->
            </div>


            <div class="row" id="user-group">
                <a href="#" class="col"> <!--⭐⭐여기 링크 연결-->
                    <div class="user-write-img">
                        <img src="../../static/image/user-write-group.png" alt="">
                    </div>
                    <div class="user-write">
                        내가 쓴 모임
                    </div>
                </a>
                <a href="#" class="col"> <!--⭐⭐여기 링크 연결-->
                    <div class="user-participate-img">
                        <img src="../../static/image/user-group-participate.png" alt="">
                    </div>
                    <div class="user-participate">
                        내가 참여한 모임
                    </div>
                </a>
            </div>

            <div class="accoount-setting"> <!--계정 설정 부분-->
                <div class="account-text">계정</div>
                <div class="passwd-change"><a href="#">계좌 변경</a></div>
                <div class="nickname-change"><a href="#">닉네임 변경</a></div>
            </div>

            <div class="other-setting"> <!--계정 설정 부분-->
                <div class="other-text">기타</div>
                <div class="logout"><a href="{% url 'accounts:logout' %}">로그아웃</a></div>
                <div class="user-delete"><button type="button">회원 탈퇴</button></div>
            </div>
        </div>
        {% include 'menuBar_mypage.html' %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
