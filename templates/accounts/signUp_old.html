<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함께나리:회원가입</title>
    <link rel="stylesheet" href="../../static/css/signUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-content"> <!--전체 영역-->

        <div class="contents"> <!--전체 컨텐츠 영역-->
            <div class="page-banner"> <!--배너 부분-->
                <div class="banner-text"> <!--배너 텍스트 부분-->
                    <div class="banner-title"> <!--배너 제목 부분-->
                        회원가입,
                    </div>
                    <div class="banner-content"> <!--배너 내용 부분-->
                        정보를<br> 입력해주세요!
                    </div>
                </div>

                <div class="banner-img"> <!--배너 이미지 부분-->
                    <img src="../../static/image/sign-up.png" alt=""> <!--⭐⭐여기 사진 링크-->
                </div>
            </div>

            <form action="" method="post" class="signUp-form"> <!--⭐⭐여기 회원가입 form-->
                <div class="form-input">
                     <label for="email">한양여자대학교 이메일</label> <!--⭐이메일 인증-->
                    <div class="email">
                       <input type="email" id="email" name="email" placeholder="@student.hywoman.ac.kr" value="" required>
                        <button type="button">인증</button>
                    </div>
                    <div class="code">
                        <input type="text" id="code" name="code" placeholder="인증번호 6자리" value="" required>
                        <button type="button">확인</button>
                    </div>

                    <label for="major">학과</label> / <label for="student_id">학번</label> <!--⭐학과/학번-->
                    <div class="student-info">
                        <input type="text" id="major" name="major" placeholder="학과" value="" required>
                        <input type="text" id="student_id" name="student_id" placeholder="학번" value="" required>
                    </div>

                    <label for="name">이름</label> <!--⭐이름-->
                    <div class="name">
                        <input type="text" id="name" name="user_name" placeholder="이름" value="" required>
                    </div>

                    <label for="nickname">닉네임</label> <!--⭐닉네임-->
                    <div class="nickname">
                        <input type="text" id="nickname" name="nickname" placeholder="닉네임" value="" required>
                    </div>

                    <label for="bank">은행명</label> <!--⭐은행명-->
                    <div class="bank">
                        <input type="text" id="bank" name="bank" placeholder="은행명" value="" required>
                    </div>

                    <label for="account_no">계좌번호</label> <!--⭐계좌번호-->
                    <div class="account_no">
                        <input type="number" id="account_no" name="account_no" placeholder="계좌번호(- 빼고)" value="" required>
                    </div>

                    <label for="user_id">아이디</label> <!--⭐아이디-->
                    <div class="id">
                        <input type="text" id="user_id" name="user_id" placeholder="아이디" value="" required>
                        <button type="button">중복검사</button>
                        <input type="hidden" name="id_check" value="0">
                    </div>

                    <label for="password">비밀번호</label> <!--⭐비밀번호-->
                    <div class="passwd">
                        <input type="password" id="password" name="password" placeholder="비밀번호" value="" required>
                        <button type="button" id="passwd-icon">
                            <img src="../../static/image/eye-close.png" alt="">
                        </button>
                    </div>

                    <label for="password-check">비밀번호 확인</label>
                    <div class="passwd-check">
                        <input type="text" id="password-check" name="password-check" placeholder="비밀번호" value="" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">가입하기</button> <!--⭐제출버튼-->
            </form>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../static/js/signUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
