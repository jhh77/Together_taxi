<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함께나리:로그인</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-content"> <!--전체 영역-->

        <div class="contents"> <!--전체 컨텐츠 영역-->
            <div class="page-banner"> <!--배너 영역-->
                <div class="banner-title">함께나리,</div>
                <div class="banner-content">
                    재학생들을 모아<br>
                    택시 모임을 이용해보세요!
                </div>
                <div class="banner-img"> <!--배너에 사용되는 이미지-->
                    <img src="{% static 'image/group_taxi.png' %}" alt="">
                </div>
            </div>

            <!-- ⭐⭐여기 로그인 폼 -->
            <form action="{% url 'accounts:login' %}" method="post" class="login-form"> <!--로그인 폼-->
                {% csrf_token %}
                <input type="text" id="user_id" name="username" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}" required>
                <input type="password" id="password" name="password" placeholder="비밀번호" value="{{ form.password.value|default_if_none:'' }}" required>
                <button type="submit" class="login-btn">로그인</button>
            </form>

            <div class="sign-up">
                회원이 아니신가요?
                <a href="{% url 'accounts:send_email' %}"> <!--⭐⭐여기 링크-->
                    회원가입
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
